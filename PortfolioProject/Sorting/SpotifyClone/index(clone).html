<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheet Links-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./search.css">
    <link rel="stylesheet" href="./slider.css">
    <!-- Google Icon Api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Spofify</title>
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="spotifyLogo.png" alt="">
            <div class="logo-title">Spotify</div>
        </div>
        <div class="btn home-btn">
            <i class="material-icons">home</i>
            <P>HOME</P>
        </div>
        <div class="btn search">
            <i class="material-icons">search</i>
            <p>SEARCH</p>
        </div>
        <hr>
        <div class="btn my-playlist">
            <p>PLAYLISTS</p>
            <div class="playlist-1">Anime</div>
            <div class="playlist-2">DailyShuffle</div>
            <div class="playlist-3">BollywoodShuffle</div>
        </div>

    </div>

    <div class="main-div">
        <div class="header">
            <div class="profile">
                <div class="info">
                    <div class="profile-pic">
                        <img src="https://images8.alphacoders.com/107/1071809.png" alt="">
                    </div>
                    <p>Anany</p>
                    <i class="material-icons">arrow_drop_down</i>
                </div>


                <div class="drop-down-menu hide">
                    <div class="options">Account</div>
                    <div class="options">Profile</div>
                    <div class="options">Settings</div>


                </div>
            </div>
        </div>
        <div class="animate-slider">
            <div class="slider-container">
                <div class="img-container">
                    <img src="./sliderimg/sliderimg5.jpg" id="lastClone" alt="">
                    <img src="./sliderimg/sliderimg1.jpg" alt="">
                    <img src="./sliderimg/sliderimg2.jpg" alt="">
                    <img src="./sliderimg/sliderimg3.jpg" alt="">
                    <img src="./sliderimg/sliderimg4.jpg" alt="">
                    <img src="./sliderimg/sliderimg5.jpg" alt="">
                    <img src="./sliderimg/sliderimg1.jpg" id='firstClone' alt="">
                </div>
            </div>

        </div>

        <button id='prevBtn'>
            <i class="material-icons">arrow_back_ios_new</i>
        </button>
        <button id='nextBtn'>
            <i class="material-icons">arrow_forward_ios_new</i>
        </button>
        <div class="greeting">
        </div>
        <div class='recent-played-playlist'>

        </div>
    </div>

    <script src="./api.js"></script>
    <script src="./search.js"></script>
    <script src="./homepage.js"></script>
    <script src="./script.js"></script>

</body>

</html>
